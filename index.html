<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公用車利用申請書</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
        }
        .approval-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>公用車利用申請書</h1>
    
    <div class="form-group">
        <label for="application-date">申請日:</label>
        <input type="date" id="application-date" name="application-date">
    </div>
    
    <h2>申請者情報</h2>
    <div class="form-group">
        <label for="name">氏名:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="department">部署:</label>
        <input type="text" id="department" name="department">
    </div>
    <div class="form-group">
        <label for="contact">連絡先（内線）:</label>
        <input type="text" id="contact" name="contact">
    </div>
    
    <h2>利用詳細</h2>
    <div class="form-group">
        <label>利用日時:</label>
        <div>
            開始: <input type="date" name="start-date"> <input type="time" name="start-time"><br>
            終了: <input type="date" name="end-date"> <input type="time" name="end-time">
        </div>
    </div>
    <div class="form-group">
        <label for="purpose">利用目的:</label>
        <input type="text" id="purpose" name="purpose">
    </div>
    <div class="form-group">
        <label for="destination">目的地:</label>
        <input type="text" id="destination" name="destination">
    </div>
    <div class="form-group">
        <label for="passengers">同乗者数:</label>
        <input type="number" id="passengers" name="passengers" min="0">
    </div>
    <div class="form-group">
        <label>希望車種:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="vehicle-type" value="sedan"> 乗用車</label>
            <label><input type="checkbox" name="vehicle-type" value="wagon"> ワゴン車</label>
            <label><input type="checkbox" name="vehicle-type" value="other"> その他</label>
        </div>
    </div>
    
    <h2>運転者情報</h2>
    <div class="form-group">
        <label for="driver-name">氏名:</label>
        <input type="text" id="driver-name" name="driver-name">
    </div>
    <div class="form-group">
        <label for="license-number">運転免許証番号:</label>
        <input type="text" id="license-number" name="license-number">
    </div>
    <div class="form-group">
        <label for="license-expiry">有効期限:</label>
        <input type="date" id="license-expiry" name="license-expiry">
    </div>
    
    <div class="form-group">
        <label for="remarks">備考:</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>
    </div>
    
    <div class="approval-section">
        <h2>承認欄（管理部門使用）</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="approval" value="approved"> 承認</label>
            <label><input type="checkbox" name="approval" value="rejected"> 不承認</label>
        </div>
        <div class="form-group">
            <label for="rejection-reason">理由（不承認の場合）:</label>
            <input type="text" id="rejection-reason" name="rejection-reason">
        </div>
        <div class="form-group">
            <label for="approver-signature">承認者署名:</label>
            <input type="text" id="approver-signature" name="approver-signature">
        </div>
        <div class="form-group">
            <label for="approval-date">日付:</label>
            <input type="date" id="approval-date" name="approval-date">
        </div>
    </div>
</body>
</html>
